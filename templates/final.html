

<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Stress Detection</title>
</head>
<style>
body {
  background-image: url('https://images.hdqwalls.com/download/student-study-stress-img-1920x1080.jpg');
 background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

<body style="background-color:grey" >
	<h1 style="text-align:center;font-family:Verdana;color:Tomato"><b>Stress Detection</b></h1>
	<h2 style="text-align:center;"><i>Predicting whether you need a treatment because of stress or not</i></h2>
	<!-- Input given to model -->
	
<form  action="{{url_for('stress_detection')}}" method="post">

  <label for="Age"><b>Age:</b></label><br>
  <input title="Integer" type="text" id="Age" name="a" value=""><br>

  <b>Gender : </b><br>
  <input type="radio" id="male" name="b" value=1>
  <label for="male">Male</label>
  <input type="radio" id="female" name="b" value=0>
  <label for="female">Female</label>
  <input type="radio" id="Trans" name="b" value=2>
  <label for="Trans">Trans</label><br>

  <b>Work_interfere :</b><br>
  <input type="radio" id="Don't know" name="c" value=0>
  <label for="Don't know">Don't know</label>
  <input type="radio" id="Never" name="c" value=1>
  <label for="Never">Never</label>
  <input type="radio" id="often" name="c" value=2>
  <label for="often">Often</label>
  <input type="radio" id="Rarely" name="c" value=3>
  <label for="Rarely">Rarely</label>
  <input type="radio" id="Sometimes" name="c" value=4>
  <label for="Sometimes">Sometimes</label><br>
   
  <b>Self_employed :</b><br>
  <input type="radio" id="Self_employed" name="d" value=0>
  <label for="Self_employed">No</label>
  <input type="radio" id="Self_employed" name="d" value=1>
  <label for="Self_employed">Yes</label><br>

  <b>Family_history :</b><br>
  <input type="radio" id="Family_history" name="e" value=0>
  <label for="Family_history">No</label>
  <input type="radio" id="Family_history" name="e" value=1>
  <label for="Family_history">Yes</label><br>

  <b>Care_options :</b><br>
  <input type="radio" id="Care_options" name="f" value=0>
  <label for="Care_options">No</label>
  <input type="radio" id="Care_options" name="f" value=1>
  <label for="Care_options">Not Sure</label>
  <input type="radio" id="Care_options" name="f" value=2>
  <label for="Care_options">Yes</label><br>
  
  <b>Anonymity :</b><br>
  <input type="radio" id="Anonymity" name="g" value=0>
  <label for="Anonymity">Don't Know</label> 
  <input type="radio" id="Anonymity" name="g" value=1>
  <label for="Anonymity">No</label>
  <input type="radio" id="Anonymity" name="g" value=2>
  <label for="Anonymity">Yes</label><br>

  <b>Leave :</b><br>
  <input type="radio" id="Leave" name="h" value=0>
  <label for="Leave">Don't Know</label> 
  <input type="radio" id="Leave" name="h" value=1>
  <label for="Leave">Somewhat Difficult</label> 
  <input type="radio" id="Leave" name="h" value=2>
  <label for="Leave">Somewhat Easy</label> 
  <input type="radio" id="Leave" name="h" value=3>
  <label for="Leave">Very Difficult</label> 
  <input type="radio" id="Leave" name="h" value=4>
  <label for="Leave">Very Easy</label><br><br>

  <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  <input style="text-align:center" type="reset">

    
  </form>
    
  <p style="background-color:powderblue;text-align:center">{{prediction_text}}</p>
